<!DOCTYPE html>
<html>
<head>
  <title>MBTI 검사</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>MBTI 검사</h1>
  <form id="mbtiForm">
    <h3>질문 1: 어떤 것이 더 매력적인가요?</h3>
    <input type="radio" name="question1" value="E">외향적인 활동
    <input type="radio" name="question1" value="I">내향적인 활동

    <h3>질문 2: 어떤 것이 더 중요한가요?</h3>
    <input type="radio" name="question2" value="S">세부 사항
    <input type="radio" name="question2" value="N">전체 그림

    <h3>질문 3: 어떤 것에 더 관심이 있나요?</h3>
    <input type="radio" name="question3" value="T">논리적 분석
    <input type="radio" name="question3" value="F">감정적 고려

    <h3>질문 4: 어떤 것을 더 선호하나요?</h3>
    <input type="radio" name="question4" value="J">계획적인 일처리
    <input type="radio" name="question4" value="P">유연한 일처리

    <h3>질문 5: 어떤 것이 더 흥미로운가요?</h3>
    <input type="radio" name="question5" value="E">사람들과의 상호작용
    <input type="radio" name="question5" value="I">개인적인 시간

    <br><br>
    <input type="button" value="결과 확인" onclick="calculateMBTI()">
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
