<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MBTI 테스트</title>
    <!-- 부트스트랩 CSS 파일 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <div class="card mt-5">
            <div class="card-header">
                <h2>MBTI 테스트</h2>
            </div>
            <div class="card-body">
                <div id="question">
                    <p>1. 나는 새로운 사람들과의 만남을 즐긴다.</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question1" value="A">
                        <label class="form-check-label" for="question1A">
                            그렇다
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question1" value="B">
                        <label class="form-check-label" for="question1B">
                            아니다
                        </label>
                    </div>
                    <button id="next-btn" class="btn btn-primary mt-3 text-center">다음</button>
                </div>
                <div id="result" class="d-none">
                    <h3>당신의 MBTI 유형은 <span id="mbti-type"></span>입니다.</h3>
                    <p>당신에게 추천하는 직업은 <span id="recommended-job"></span>입니다.</p>
                    <button id="restart-btn" class="btn btn-primary mt-3">다시 검사하기</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
