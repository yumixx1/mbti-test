    <script>
        function showLoadingScreen() {
            const loadingScreen = document.createElement('div');
            loadingScreen.style.position = 'fixed';
            loadingScreen.style.top = '0';
            loadingScreen.style.left = '0';
            loadingScreen.style.width = '100%';
            loadingScreen.style.height = '100%';
            loadingScreen.style.backgroundColor = 'white';
            loadingScreen.style.display = 'flex';
            loadingScreen.style.justifyContent = 'center';
            loadingScreen.style.alignItems = 'center';
            loadingScreen.style.zIndex = '9999';

            const loadingImage = document.createElement('img');
            loadingImage.src = "/static/icon/icon.png";
            loadingImage.style.width = '100px';

            loadingScreen.appendChild(loadingImage);
            document.body.appendChild(loadingScreen);

            setTimeout(function () {
                const loadingScreen = document.querySelector('div');
                loadingScreen.style.display = 'none';

                document.body.style.overflow = 'auto';
            }, 2000);
        }

        showLoadingScreen();

        document.body.style.overflow = 'hidden';
    </script>

    <script>
        $(document).ready(function () {
            $(".js-click-modal").click(function () {
                document.querySelector('.box_main').style.display = 'none';
                document.querySelector('.modal').style.display = 'block';
            });

            $(".back-detail").click(function () {
                document.querySelector('.box_main').style.display = 'block';
                document.querySelector('.modal').style.display = 'none';
            });

            let count = 30
            setInterval(() => {
                document.querySelector('.progressbar_time').innerHTML = `${count}초`
                document.querySelector('#jb').value = count
                if (count <= 0) {
                    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
                    let result = '';
                    const charactersLength = characters.length;
                    for (let i = 0; i < 54; i++) {
                        result += characters.charAt(Math.floor(Math.random() * charactersLength));
                    }
                    document.querySelector('#QR_img').src = `https://chart.apis.google.com/chart?cht=qr&chs=300x300&chl=${result}`
                    count = 30
                }
                count -= 1
            }, 1000)
        })
    </script>
